<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      html,
      body {
        margin: 0;
        height: 100%;
      }
      .main {
        height: 100%;
        text-align: center;
      }
      .main::after, .content {
        display: inline-block;
        vertical-align: middle;
      }
      .content{
        background-color: green;
        height: 100px;
        width: 100px;
      }
      .main::after{
          content:"";
          height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="content"></div>
    </div>
  </body>
</html>
