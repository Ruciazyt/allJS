<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="点我！！！" />

    <script>
      let inputDom = document.getElementsByTagName("input")[0];
      function throttle(fn, delay) {
        let timer;
        return function () {
          if (timer) return;
          timer = setTimeout(() => {
            fn.apply(this, arguments);
            timer = null;
          }, delay);
        };
      }
      function showLog(e, a) {
          // e是对应得事件
        console.log(a);
      }
      const throttle_showLog = throttle(showLog, 1000);
      inputDom.addEventListener("click", (e) => {
        throttle_showLog(e, "得这样用");
      });
    </script>
  </body>
</html>
